<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Lumina ‚Äî Image Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0B0F14;
            color: #F0F2F5;
            padding: 40px
        }

        h1 {
            margin-bottom: 8px;
            font-size: 1.5rem
        }

        p.sub {
            color: #8A94A6;
            margin-bottom: 24px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 32px
        }

        .card {
            background: #1A2230;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, .04)
        }

        .card canvas {
            width: 100%;
            display: block
        }

        .card__info {
            padding: 12px 16px;
            font-size: .8125rem;
            color: #8A94A6
        }

        .card__info strong {
            color: #F0F2F5;
            display: block;
            margin-bottom: 2px
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            background: #E8915A;
            color: #0B0F14;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 24px
        }

        .btn:hover {
            background: #F0A46E
        }

        .log {
            background: #111820;
            border-radius: 12px;
            padding: 16px;
            font-size: .8125rem;
            color: #34D399;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap
        }
    </style>
</head>

<body>
    <h1>Lumina Dental ‚Äî Image Generator</h1>
    <p class="sub">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–µ–º–∏–∞–ª—å–Ω—ã—Ö placeholder-–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –≤—Å–µ—Ö assets. –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ ‚Äî —Ñ–∞–π–ª—ã —Å–∫–∞—á–∞—é—Ç—Å—è
        –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏.</p>
    <button class="btn" id="btn">‚¨á –°–∫–∞—á–∞—Ç—å –≤—Å–µ 17 –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</button>
    <div class="grid" id="grid"></div>
    <div class="log" id="log"></div>

    <script>
        const IMAGES = [
            { name: "hero.jpg", w: 1600, h: 1000, type: "hero", label: "Hero ‚Äî –£–ª—ã–±–∫–∞" },
            { name: "og-cover.jpg", w: 1200, h: 630, type: "og", label: "OG Cover" },
            { name: "service-1.jpg", w: 1200, h: 800, type: "service", label: "–í–∏–Ω–∏—Ä—ã E-max", hue: 195 },
            { name: "service-2.jpg", w: 1200, h: 800, type: "service", label: "–ò–º–ø–ª–∞–Ω—Ç–∞—Ü–∏—è", hue: 210 },
            { name: "service-3.jpg", w: 1200, h: 800, type: "service", label: "–û—Ç–±–µ–ª–∏–≤–∞–Ω–∏–µ ZOOM", hue: 185 },
            { name: "service-4.jpg", w: 1200, h: 800, type: "service", label: "–õ–µ—á–µ–Ω–∏–µ", hue: 170 },
            { name: "service-5.jpg", w: 1200, h: 800, type: "service", label: "–≠–ª–∞–π–Ω–µ—Ä—ã", hue: 200 },
            { name: "service-6.jpg", w: 1200, h: 800, type: "service", label: "–ü—Ä–æ—Ñ–≥–∏–≥–∏–µ–Ω–∞", hue: 160 },
            { name: "before-1.jpg", w: 1200, h: 800, type: "before", label: "Before: –í–∏–Ω–∏—Ä—ã" },
            { name: "after-1.jpg", w: 1200, h: 800, type: "after", label: "After: –í–∏–Ω–∏—Ä—ã" },
            { name: "before-2.jpg", w: 1200, h: 800, type: "before", label: "Before: –ò–º–ø–ª–∞–Ω—Ç—ã" },
            { name: "after-2.jpg", w: 1200, h: 800, type: "after", label: "After: –ò–º–ø–ª–∞–Ω—Ç—ã" },
            { name: "before-3.jpg", w: 1200, h: 800, type: "before", label: "Before: –û—Ç–±–µ–ª–∏–≤–∞–Ω–∏–µ" },
            { name: "after-3.jpg", w: 1200, h: 800, type: "after", label: "After: –û—Ç–±–µ–ª–∏–≤–∞–Ω–∏–µ" },
            { name: "doctor-1.jpg", w: 900, h: 1100, type: "doctor", label: "–í—Ä–∞—á 1 ‚Äî –û—Ä—Ç–æ–ø–µ–¥", hue: 200 },
            { name: "doctor-2.jpg", w: 900, h: 1100, type: "doctor", label: "–í—Ä–∞—á 2 ‚Äî –•–∏—Ä—É—Ä–≥", hue: 175 },
            { name: "doctor-3.jpg", w: 900, h: 1100, type: "doctor", label: "–í—Ä–∞—á 3 ‚Äî –¢–µ—Ä–∞–ø–µ–≤—Ç", hue: 190 },
        ];

        function drawImage(img) {
            const c = document.createElement("canvas");
            c.width = img.w; c.height = img.h;
            const ctx = c.getContext("2d");

            // Background gradient
            if (img.type === "hero") {
                const g = ctx.createLinearGradient(0, 0, img.w, img.h);
                g.addColorStop(0, "#1a2a3a"); g.addColorStop(0.5, "#2a3a4a"); g.addColorStop(1, "#1a2535");
                ctx.fillStyle = g; ctx.fillRect(0, 0, img.w, img.h);
                // Soft light orb
                const rg = ctx.createRadialGradient(img.w * 0.65, img.h * 0.4, 0, img.w * 0.65, img.h * 0.4, img.w * 0.4);
                rg.addColorStop(0, "rgba(78,168,222,0.15)"); rg.addColorStop(1, "rgba(78,168,222,0)");
                ctx.fillStyle = rg; ctx.fillRect(0, 0, img.w, img.h);
                // Accent orb
                const rg2 = ctx.createRadialGradient(img.w * 0.3, img.h * 0.7, 0, img.w * 0.3, img.h * 0.7, img.w * 0.3);
                rg2.addColorStop(0, "rgba(232,145,90,0.12)"); rg2.addColorStop(1, "rgba(232,145,90,0)");
                ctx.fillStyle = rg2; ctx.fillRect(0, 0, img.w, img.h);
                // Icon
                ctx.font = `${img.h * 0.2}px serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillStyle = "rgba(255,255,255,0.08)"; ctx.fillText("‚ú¶", img.w * 0.5, img.h * 0.42);
                // Text
                ctx.font = `bold ${img.h * 0.055}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.6)"; ctx.fillText("Lumina Dental", img.w * 0.5, img.h * 0.62);
                ctx.font = `${img.h * 0.03}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.3)"; ctx.fillText("–≠—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥–∏—è ¬∑ –ê–ª–º–∞—Ç—ã", img.w * 0.5, img.h * 0.70);
            }
            else if (img.type === "og") {
                const g = ctx.createLinearGradient(0, 0, img.w, img.h);
                g.addColorStop(0, "#0d1520"); g.addColorStop(1, "#1a2535");
                ctx.fillStyle = g; ctx.fillRect(0, 0, img.w, img.h);
                ctx.font = `${img.h * 0.12}px serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillStyle = "rgba(78,168,222,0.3)"; ctx.fillText("‚ú¶", img.w * 0.5, img.h * 0.38);
                ctx.font = `bold ${img.h * 0.08}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.85)"; ctx.fillText("Lumina Dental", img.w * 0.5, img.h * 0.58);
                ctx.font = `${img.h * 0.04}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.4)"; ctx.fillText("–≠—Å—Ç–µ—Ç–∏—á–µ—Å–∫–∞—è —Å—Ç–æ–º–∞—Ç–æ–ª–æ–≥–∏—è ¬∑ –ê–ª–º–∞—Ç—ã", img.w * 0.5, img.h * 0.72);
            }
            else if (img.type === "service") {
                const hue = img.hue || 195;
                const g = ctx.createLinearGradient(0, 0, img.w, img.h);
                g.addColorStop(0, `hsl(${hue},30%,14%)`); g.addColorStop(1, `hsl(${hue + 15},25%,18%)`);
                ctx.fillStyle = g; ctx.fillRect(0, 0, img.w, img.h);
                // Soft circle
                const rg = ctx.createRadialGradient(img.w * 0.6, img.h * 0.5, 0, img.w * 0.6, img.h * 0.5, img.w * 0.35);
                rg.addColorStop(0, `hsla(${hue},50%,50%,0.12)`); rg.addColorStop(1, "transparent");
                ctx.fillStyle = rg; ctx.fillRect(0, 0, img.w, img.h);
                // Icons
                const icons = ["ü¶∑", "‚öï", "‚ú®", "üî¨", "üòÅ", "ü™•"];
                const idx = parseInt(img.name.replace(/\D/g, "")) - 1;
                ctx.font = `${img.h * 0.15}px serif`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillStyle = "rgba(255,255,255,0.1)"; ctx.fillText(icons[idx] || "ü¶∑", img.w * 0.5, img.h * 0.42);
                ctx.font = `600 ${img.h * 0.04}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.5)"; ctx.fillText(img.label, img.w * 0.5, img.h * 0.65);
            }
            else if (img.type === "doctor") {
                const hue = img.hue || 200;
                const g = ctx.createLinearGradient(0, 0, 0, img.h);
                g.addColorStop(0, `hsl(${hue},15%,88%)`); g.addColorStop(1, `hsl(${hue},10%,78%)`);
                ctx.fillStyle = g; ctx.fillRect(0, 0, img.w, img.h);
                // Silhouette circle (head)
                ctx.fillStyle = `hsl(${hue},12%,65%)`;
                ctx.beginPath(); ctx.arc(img.w * 0.5, img.h * 0.32, img.w * 0.15, 0, Math.PI * 2); ctx.fill();
                // Body
                ctx.beginPath(); ctx.ellipse(img.w * 0.5, img.h * 0.85, img.w * 0.28, img.h * 0.3, 0, Math.PI, 0); ctx.fill();
                // Coat overlay
                ctx.fillStyle = `hsla(${hue},5%,95%,0.5)`;
                ctx.beginPath(); ctx.ellipse(img.w * 0.5, img.h * 0.85, img.w * 0.26, img.h * 0.28, 0, Math.PI, 0); ctx.fill();
                // Name
                ctx.font = `600 ${img.h * 0.028}px 'Segoe UI',sans-serif`;
                ctx.textAlign = "center"; ctx.fillStyle = `hsl(${hue},10%,35%)`;
                ctx.fillText(img.label, img.w * 0.5, img.h * 0.95);
            }
            else if (img.type === "before") {
                const g = ctx.createLinearGradient(0, 0, img.w, img.h);
                g.addColorStop(0, "#2a2520"); g.addColorStop(1, "#1e1a18");
                ctx.fillStyle = g; ctx.fillRect(0, 0, img.w, img.h);
                // Muted smile shape
                ctx.strokeStyle = "rgba(180,160,140,0.2)"; ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(img.w * 0.3, img.h * 0.5);
                ctx.quadraticCurveTo(img.w * 0.5, img.h * 0.65, img.w * 0.7, img.h * 0.5);
                ctx.stroke();
                ctx.font = `600 ${img.h * 0.04}px 'Segoe UI',sans-serif`;
                ctx.textAlign = "center"; ctx.fillStyle = "rgba(255,255,255,0.25)";
                ctx.fillText("–î–û", img.w * 0.5, img.h * 0.42);
                ctx.font = `${img.h * 0.025}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.15)"; ctx.fillText(img.label.replace("Before: ", ""), img.w * 0.5, img.h * 0.75);
            }
            else if (img.type === "after") {
                const g = ctx.createLinearGradient(0, 0, img.w, img.h);
                g.addColorStop(0, "#1a2a35"); g.addColorStop(1, "#15252f");
                ctx.fillStyle = g; ctx.fillRect(0, 0, img.w, img.h);
                // Bright smile shape
                ctx.strokeStyle = "rgba(78,168,222,0.3)"; ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(img.w * 0.3, img.h * 0.5);
                ctx.quadraticCurveTo(img.w * 0.5, img.h * 0.65, img.w * 0.7, img.h * 0.5);
                ctx.stroke();
                // Sparkle
                ctx.font = `${img.h * 0.06}px serif`; ctx.textAlign = "center";
                ctx.fillStyle = "rgba(78,168,222,0.2)"; ctx.fillText("‚ú®", img.w * 0.62, img.h * 0.38);
                ctx.font = `600 ${img.h * 0.04}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(78,168,222,0.5)"; ctx.fillText("–ü–û–°–õ–ï", img.w * 0.5, img.h * 0.42);
                ctx.font = `${img.h * 0.025}px 'Segoe UI',sans-serif`;
                ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fillText(img.label.replace("After: ", ""), img.w * 0.5, img.h * 0.75);
            }

            return c;
        }

        // Render previews
        const grid = document.getElementById("grid");
        const canvases = [];
        IMAGES.forEach(img => {
            const c = drawImage(img);
            canvases.push({ canvas: c, name: img.name, w: img.w, h: img.h });
            const card = document.createElement("div");
            card.className = "card";
            const preview = document.createElement("canvas");
            preview.width = img.w; preview.height = img.h;
            preview.getContext("2d").drawImage(c, 0, 0);
            preview.style.aspectRatio = `${img.w}/${img.h}`;
            card.appendChild(preview);
            card.innerHTML += `<div class="card__info"><strong>${img.name}</strong>${img.w}√ó${img.h} ¬∑ ${img.label}</div>`;
            grid.appendChild(card);
        });

        // Download
        const log = document.getElementById("log");
        document.getElementById("btn").onclick = async () => {
            log.textContent = "–ù–∞—á–∏–Ω–∞—é –≥–µ–Ω–µ—Ä–∞—Ü–∏—é...\n";
            for (const { canvas, name } of canvases) {
                const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg", 0.88));
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url; a.download = name; a.click();
                URL.revokeObjectURL(url);
                const kb = (blob.size / 1024).toFixed(0);
                log.textContent += `‚úî ${name} ‚Äî ${kb} KB\n`;
                await new Promise(r => setTimeout(r, 300));
            }
            log.textContent += "\n‚úÖ –í—Å–µ 17 —Ñ–∞–π–ª–æ–≤ —Å–∫–∞—á–∞–Ω—ã!\n–ü–æ–ª–æ–∂–∏—Ç–µ –∏—Ö –≤ –ø–∞–ø–∫—É assets/ —Ä—è–¥–æ–º —Å index.html.\n";
        };
    </script>
</body>

</html>
